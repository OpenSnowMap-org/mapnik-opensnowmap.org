    ## relief ##
    - id: downhill_white_overlay
      geometry: geometry
      Datasource:
        table:  |-
                (
                (select 0 as ord, geometry, difficulty, 
                (case
                    when difficulty in ('freeride', 'extreme') 
                      and not grooming in ('classic')
                    then 'backcountry'
                    else grooming
                end ) as grooming ,
                (case
                    when patrolled 
                     or tags?'operator'
                    then true
                    else false
                end ) as official ,
                (case 
                    when (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                    then '0' 
                    else '1' 
                end) as us
                from osm_pistes_ways
                where 
                piste_type LIKE '%downhill%'
                AND geometry && !bbox!
                and not (abandoned1 or abandoned2)
                )
                
                UNION
                
                (select 1 as ord, geometry, difficulty, 
                (case
                    when difficulty in ('freeride', 'extreme') 
                     and not grooming in ('classic') 
                     and not rel_grooming in ('classic')
                    then 'backcountry'
                    else grooming
                end ) as grooming ,
                (case
                    when patrolled 
                     or tags?'operator'
                    then true
                    else false
                end ) as official ,
                (case 
                    when (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                    then '0' 
                    else '1' 
                end) as us
                from osm_pistes_route_members
                where 
                piste_type LIKE '%downhill%'
                AND geometry && !bbox!
                and not (abandoned1 or abandoned2)
                and difficulty not in ('')
                )
                ORDER BY ord DESC
                ) as pistes
        <<: *extents
        <<: *imposm

