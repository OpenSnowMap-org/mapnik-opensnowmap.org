    - id: downhill-icons
      geometry: linestring
      class: ''
      <<: *extents
      Datasource:
        <<: *imposm
        table: |-
                (select geometry, difficulty, grooming, (lit1 or lit2) as lit, gladed,
                (case 
                    when (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                    then '0' 
                    else '1' 
                end) as us
                from osm_pistes_ways
                where 
                piste_type LIKE '%downhill%' and (grooming='mogul' or gladed=true or lit1=true or lit2=true or difficulty='freeride')
                AND geometry && !bbox!
                and not (abandoned1 or abandoned2)
                
                UNION
                
                select geometry, difficulty, grooming, (lit1 or lit2) as lit, gladed,
                (case 
                    when (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                    then '0' 
                    else '1' 
                end) as us
                from pistes_routes
                where 
                piste_type LIKE '%downhill%' and (grooming='mogul' or gladed=true or lit1=true or lit2=true or difficulty='freeride')
                AND geometry && !bbox!
                and not (abandoned1 or abandoned2)
                
                ) as pistes
      properties:
        minzoom: 9
    
    # Texts
    - id: downhill-text
      geometry: linestring
      class: ''
      <<: *extents
      Datasource:
        <<: *imposm
        table: |-
            (SELECT geometry, difficulty, grooming, lit, gladed, us, 
            CASE 
                WHEN n is not null and r is null
                    THEN n
                WHEN n is null and r is not null
                    THEN r
                WHEN r=n
                    THEN n
                WHEN n is not null and r is not null
                    THEN concat(r,' - ',n)
            END as pistename
            
            FROM(
                    SELECT geometry, difficulty, grooming, 
                    coalesce(NULLIF(piste_name,''), NULLIF(name,'')) as n,
                    coalesce(NULLIF(piste_ref,''), NULLIF(ref,'')) as r,
                    (lit1 or lit2) as lit,
                    gladed,
                    (CASE 
                        WHEN (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                        THEN '0' 
                        ELSE '1' 
                    END) as us
                    FROM osm_pistes_ways
                    WHERE 
                        piste_type LIKE '%downhill%' 
                        AND geometry && !bbox!
                        AND (piste_name!='' or name!='' or piste_ref!='' or ref!='' )
                        and not (abandoned1 or abandoned2)
                    
                    UNION
                    
                    SELECT geometry, difficulty, grooming, 
                    coalesce(NULLIF(piste_name,''), NULLIF(name,'')) as n, 
                    coalesce(NULLIF(piste_ref,''), NULLIF(ref,'')) as r,
                    (lit1 or lit2) as lit, 
                    gladed,
                    (CASE 
                        WHEN (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                        THEN '0' 
                        ELSE '1' 
                    END) as us
                    FROM pistes_routes
                    WHERE 
                        piste_type LIKE '%downhill%' 
                        AND geometry && !bbox!
                        AND (piste_name!='' or name!='' or piste_ref!='' or ref!='' )
                        and not (abandoned1 or abandoned2)
                    
                    UNION
                    
                    SELECT geometry, difficulty, grooming, 
                    coalesce(NULLIF(piste_name,''), NULLIF(name,'')) as n, 
                    coalesce(NULLIF(piste_ref,''), NULLIF(ref,'')) as r,
                    (lit1 or lit2) as lit, 
                    gladed,
                    (CASE 
                        WHEN (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                        THEN '0' 
                        ELSE '1' 
                    END) as us
                    FROM osm_pistes_area
                    WHERE 
                        piste_type LIKE '%downhill%' 
                        AND geometry && !bbox!
                        AND (piste_name!='' or name!='' or piste_ref!='' or ref!='' )
                        and not (abandoned1 or abandoned2)
                
                ) as data
            ) as pistes
      properties:
        minzoom: 9
        
    - id: aerialways-text
      geometry: linestring
      class: ''
      <<: *extents
      Datasource:
        <<: *imposm
        table: |-
          (SELECT geometry, piste_type, 
            CASE 
                WHEN n is not null and r is null
                    THEN n
                WHEN n is null and r is not null
                    THEN r
                WHEN r=n
                    THEN n
                WHEN n is not null and r is not null
                    THEN concat(r,' - ',n)
            END as name
          FROM (
              SELECT geometry, piste_type, name as n, ref as r
              FROM
                osm_aerialways
