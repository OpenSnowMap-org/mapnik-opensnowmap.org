bounds: 
    - -180
    - -85.0511
    - 180
    - 85.0511
center: 
    - 6.0928
    - 46.4319
    - 16
    
format: png24
interactivity: false
minzoom: 0
maxzoom: 18
srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
scale: 1
metatile: 4
attribution: "Data Â© OpenStreetMap (and) contributors, OdBL; map (c) Opensnowmap.org, CC-BY-SA"
description: ""
name: Snow_Map

overlay:
    url: 'http://tiles.opensnowmap.org/pistes/{z}/{x}/{y}.png?'
    #~ url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    active: true
    opacity: 1
    position: 1

Stylesheet:
- palette.mss
- base.mss
- roads.mss
- labels.mss
- pistes.mss

# Various parts to be included later on
_parts:
  extents: &extents
    extent: "-20037508.34,-20037508.34,20037508.34,20037508.34"
    srs-name: "3857"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
  extents84: &extents84
    extent: "-180,-85.0511,180,85.0511"
    srs-name: "WGS84"
    srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
  imposm: &imposm
    type: "postgis"
    dbname: "imposm"
    user: "imposm"
    key_field: ""
    geometry_field: ""
    
Layer:
  - id: ocean_background
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT ST_MakeEnvelope(-20037508.34, -20037508.34,20037508.34, 20037508.34,
        3857) as geometry) AS data
    geometry: polygon
  - id: land-low
    Datasource:
      <<: *extents
      file: "../data/simplified-land-polygons-complete-3857/simplified_land_polygons.shp"
      type: shape
    geometry: polygon
  - id: land-high
    Datasource:
      <<: *extents
      file: "../data/land-polygons-split-3857/land_polygons.shp"
      type: shape
    geometry: polygon

  - id: landuse_gen0
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      id: landuse_gen0
      table: |-
        ( SELECT geometry, type, area
          FROM osm_landusages_gen0
          ORDER BY area DESC
        ) AS data
    geometry: polygon
  - id: landuse_gen1
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type, area
          FROM osm_landusages_gen1
          ORDER BY area DESC
        ) AS data
    geometry: polygon
  - id: landuse
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type, area
          FROM osm_landusages
          ORDER BY area DESC
        ) AS data
    geometry: polygon
  - id: landuse_overlays
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        (select geometry, type, area
        from osm_landusages
        order by area desc) as landusages
    geometry: polygon
    
  - id: single_trees
    Datasource:
      table: |-
        (select geometry, type from osm_natural_ways where type IN ('tree_row', 'hedge')
        union
        select geometry, type from osm_natural_nodes where type = 'tree') as landusages
      geometry_field: geometry
      <<: *extents
      <<: *imposm
      
  - id: reserves
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        (select geometry, type, protect_class
        from osm_reserves
        where protect_class in ('1', '1a', '1b', '2', '4')
        ) as reserves
    geometry: polygon
    
  - id: land_features
    Datasource:
      table: |-
        (select geometry, type from osm_natural_ways ) as landusages
      geometry_field: geometry
      <<: *extents
      <<: *imposm
    
  - id: single_trees
    Datasource:
      table: |-
        (select geometry, type from osm_natural_ways where type IN ('tree_row', 'hedge')
        union
        select geometry, type from osm_natural_nodes where type = 'tree') as landusages
      geometry_field: geometry
      <<: *extents
      <<: *imposm

