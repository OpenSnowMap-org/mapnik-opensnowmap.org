  - id: waterway_low
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type
          FROM osm_waterways
          WHERE type IN ('river', 'canal') AND tunnel = 0
        ) AS data
    geometry: linestring
    
  - id: waterway_med
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type
          FROM osm_waterways
          WHERE type IN ('river', 'canal', 'stream') AND tunnel = 0
        ) AS data
    geometry: linestring
    
  - id: waterway_high
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type
          FROM osm_waterways
          WHERE type IN ('river', 'canal', 'stream', 'ditch', 'drain') AND tunnel = 0
        ) AS data
    geometry: linestring
    
  - id: water_gen0
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry
          FROM osm_waterareas
          WHERE area > 10000
        ) AS data
    geometry: polygon
  - id: water_gen1
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry
          FROM osm_waterareas
          WHERE area > 1000
        ) AS data
    geometry: polygon
    
  - id: water
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry
          FROM osm_waterareas
        ) AS data
    geometry: polygon
    
  - id: admin
    Datasource:
      <<: *imposm
      <<: *extents
      table: osm_admin
    geometry: polygon
    
  - id: buildings
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type, name, area
            FROM osm_buildings
          ORDER BY ST_YMin(ST_Envelope(geometry)) DESC
        ) AS data
    geometry: polygon
    
  - id: aeroway
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      id: aeroway
      table: |-
        ( SELECT geometry, type
          FROM osm_aeroways
        ) AS data
    geometry: linestring
    
  - id: tunnel
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type, 0 as bridge, access, render, layer, tunnel,
          CASE
            WHEN type IN ('motorway', 'trunk') THEN 'motorway'
            WHEN type IN ('primary', 'secondary') THEN 'mainroad'
            WHEN type IN ('motorway_link', 'trunk_link', 'primary_link', 'secondary_link', 'tertiary', 'tertiary_link', 'residential', 'unclassified', 'road', 'living_street') THEN 'minorroad'
            WHEN type IN ('service', 'track') THEN 'service'
            WHEN type IN ('path', 'cycleway', 'footway', 'pedestrian', 'steps', 'bridleway') THEN 'noauto'
            WHEN type IN ('light_rail', 'subway', 'narrow_gauge', 'rail', 'tram') THEN 'railway'
            ELSE 'other' END AS stylegroup
          FROM (
            SELECT *, '1_outline' AS render FROM osm_roads WHERE tunnel = 1
            UNION ALL
            SELECT *, '2_line' AS render FROM osm_roads WHERE tunnel = 1
            UNION ALL
            SELECT *, '3_inline' AS render FROM osm_roads WHERE tunnel = 1
          ) AS tunnels
          ORDER BY layer ASC, render ASC
        ) AS data
    geometry: linestring
    
  - id: turning_circle_case
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
       ( SELECT geometry    FROM osm_transport_points    WHERE type = 'turning_circle' )
        AS data
    geometry: point
  - id: roads_high
    Datasource:
      <<: *imposm
      <<: *extents
      table: |-
        ( SELECT geometry, type, tunnel, bridge, access, 'fill' AS render,
          CASE
            WHEN type IN ('motorway', 'trunk') THEN 'motorway'
            WHEN type IN ('primary', 'secondary') THEN 'mainroad'
            WHEN type IN ('motorway_link', 'trunk_link', 'primary_link', 'secondary_link', 'tertiary', 'tertiary_link', 'residential', 'unclassified', 'road', 'living_street') THEN 'minorroad'
            WHEN type IN ('service') THEN 'service'
        WHEN type IN ('track') THEN 'track'
            WHEN type IN ('path', 'cycleway', 'footway', 'pedestrian', 'steps', 'bridleway') THEN 'noauto'
            WHEN type IN ('light_rail', 'subway', 'narrow_gauge', 'rail', 'tram') THEN 'railway'
            ELSE 'other' END AS stylegroup
          FROM osm_roads
          WHERE bridge = 0
            AND tunnel = 0
          ORDER BY z_order
        ) AS data
    geometry: linestring
    
  - id: roads_med
    Datasource:
      <<: *imposm
      <<: *extents
      table: |-
        ( SELECT geometry, type
          FROM osm_roads_gen1
          WHERE type IN ('motorway', 'trunk', 'primary', 'secondary', 'motorway_link', 'trunk_link')
        ) AS data
    geometry: linestring
  - id: roads_low
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type
          FROM osm_roads_gen0
        ) AS data
    geometry: linestring
    
  - id: turning_circle_fill
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
       ( SELECT geometry    FROM osm_transport_points    WHERE type = 'turning_circle' )
        AS data
    geometry: point
   
  - id: bridge
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
        ( SELECT geometry, type, bridge, access, render, layer, 0 as tunnel,
          CASE
            WHEN type IN ('motorway', 'trunk') THEN 'motorway'
            WHEN type IN ('primary', 'secondary') THEN 'mainroad'
            WHEN type IN ('motorway_link', 'trunk_link', 'primary_link', 'secondary_link', 'tertiary', 'tertiary_link', 'residential', 'unclassified', 'road', 'living_street') THEN 'minorroad'
            WHEN type IN ('service', 'track') THEN 'service'
            WHEN type IN ('path', 'cycleway', 'footway', 'pedestrian', 'steps', 'bridleway') THEN 'noauto'
            WHEN type IN ('light_rail', 'subway', 'narrow_gauge', 'rail', 'tram') THEN 'railway'
            ELSE 'other' END AS stylegroup
          FROM (
            SELECT *, '1_outline' AS render FROM osm_roads WHERE bridge = 1
            UNION ALL
            SELECT *, '2_line' AS render FROM osm_roads WHERE bridge = 1
            UNION ALL
            SELECT *, '3_inline' AS render FROM osm_roads WHERE bridge = 1
          ) as bridges
          ORDER BY layer ASC, render ASC
        ) AS data
    geometry: linestring
    
  - id: barrier_points
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
       (select geometry, type,  CASE   WHEN type IN ('toll_booth', 'stile',
        'gate', 'horse_stile','lift_gate', 'kissing_gate','cattle_grid','entrance')
        THEN 'gate'   WHEN type IN ('block', 'bollard', 'chain', 'cycle_barrier',
        'spikes', 'fence', 'wire_fence','yes') THEN 'divider'  END AS stylegroup FROM
        osm_barrierpoints ) AS data
    geometry: point
    
  - id: barrier_lines
    Datasource:
      <<: *imposm
      <<: *extents
      geometry_field: geometry
      table: |-
       (SELECT geometry, type,  
       CASE    
         WHEN type IN 
            ('city_wall', 'fence', 'retaining_wall', 'wall', 'wire_fence', 'yes') 
         THEN 'fence'   
         WHEN type IN
            ('gate', 'spikes', 'bollard', 'lift_gate', 'kissing_gate') 
         THEN 'gate'   
         END AS stylegroup FROM osm_barrierways )
        AS data
    geometry: linestring
    
  - id: power_lines
    geometry: linestring
    Datasource:
      table: |-
       (select geometry, type from osm_power_lines ) as data
      <<: *extents
      <<: *imposm
        
  - id: huts
    geometry: point
    Datasource:
      table: |-
       (SELECT geometry, 
           CASE 
           WHEN type IN  ('alpine_hut', 'wilderness_hut')
           THEN 'hut'
           ELSE 'shelter'
           END AS type
       FROM osm_amenities 
       WHERE type IN ('alpine_hut', 'wilderness_hut', 'shelter')
       AND shelter_type != 'public_transport'
       
       UNION
       
       SELECT st_centroid(geometry) as geometry,
           CASE 
           WHEN type IN  ('alpine_hut', 'wilderness_hut')
           THEN 'hut'
           ELSE 'shelter'
           END AS type
       FROM osm_buildings
       WHERE type IN ('alpine_hut', 'wilderness_hut', 'shelter')
       AND shelter_type != 'public_transport') as data
      <<: *extents
      <<: *imposm
      
  - id: pistes_labels
    geometry: linestring
    Datasource:
      table: |-
       (select type, geometry, 'x' as name from osm_pistes_ways UNION ALL  select
        type, geometry, 'xx' as name from osm_aerialways UNION ALL  select type, geometry,
        'xx' as name from osm_pistes_area ) as data
      <<: *extents
      <<: *imposm
      id: pistes_labels
    
